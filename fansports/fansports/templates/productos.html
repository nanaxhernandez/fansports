{% extends "base.html" %}
{% block content %}
<h2>Productos</h2>

<form method="POST" action="/productos/crear" class="row g-2 mb-4">
    <div class="col-md-3">
        <input name="nombre" class="form-control" placeholder="Nombre" required>
    </div>
    <div class="col-md-3">
        <input name="descripcion" class="form-control" placeholder="Descripción">
    </div>
    <div class="col-md-2">
        <input name="precio" type="number" step="0.01" class="form-control" placeholder="Precio" required>
    </div>
    <div class="col-md-1">
        <input name="stock" type="number" class="form-control" placeholder="Stock" required>
    </div>
    <div class="col-md-1">
        <input name="categoria" type="number" class="form-control" placeholder="ID Cat">
    </div>
    <div class="col-md-1">
        <input name="sede" type="number" class="form-control" placeholder="ID Sede">
    </div>
    <div class="col-md-1">
        <button class="btn btn-primary w-100">Guardar</button>
    </div>
</form>

<h4>Listado</h4>
<table class="table table-striped">
    <thead>
        <tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Sede</th></tr>
    </thead>
    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[3] }}</td>
            <td>{{ p[4] }}</td>
            <td>{{ p[6] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
